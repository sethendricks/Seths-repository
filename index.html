<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowmobiling Safety Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
        }
        .result.warning {
            color: red;
        }
        .result.safe {
            color: green;
        }
        .result.info {
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Snowmobiling Safety Checker</h1>
    <label for="snowfall">Enter the amount of new snowfall (in inches):</label>
    <input type="number" id="snowfall" placeholder="Enter snowfall in inches" />
    <button onclick="checkSnowmobilingSafety()">Check Safety</button>

    <div class="result" id="result"></div>
</div>

<script>
    function checkSnowmobilingSafety() {
        const snowfallInches = parseFloat(document.getElementById('snowfall').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(snowfallInches) || snowfallInches < 0) {
            resultDiv.innerHTML = "Please enter a valid number for snowfall.";
            resultDiv.className = "result warning";
            return;
        }

        let resultMessage = "";

        // Detailed avalanche and snow conditions for individual snowfalls
        if (snowfallInches < 2) {
            resultMessage = "Not enough snow for snowmobiling. With less than 2 inches, terrain will likely be uneven, and riding will be rough. Avoid snowmobiling in these conditions.";
            resultDiv.className = "result warning";
        } else if (snowfallInches === 2) {
            resultMessage = "Just enough snow to begin considering snowmobiling. However, expect bumpy conditions and minimal cover. Avalanche risk is low.";
            resultDiv.className = "result info";
        } else if (snowfallInches === 3) {
            resultMessage = "3 inches of snow may be decent for a quick ride. Be cautious on harder, icy spots underneath the snow. Minimal avalanche risk.";
            resultDiv.className = "result info";
        } else if (snowfallInches === 4) {
            resultMessage = "4 inches will provide a smoother ride, but there may still be obstacles. Good for beginners but not ideal for experienced riders looking for more thrill.";
            resultDiv.className = "result info";
        } else if (snowfallInches === 5) {
            resultMessage = "5 inches offers enough snow to create a decent trail, but conditions might still be inconsistent. Avoid steeper slopes.";
            resultDiv.className = "result info";
        } else if (snowfallInches === 6) {
            resultMessage = "Perfect powder day for experienced riders! 6 inches of light powder will give you a smooth, fun ride with low avalanche risk, though be cautious in steep terrain.";
            resultDiv.className = "result safe";
        } else if (snowfallInches === 7) {
            resultMessage = "7 inches of snow creates ideal conditions for a fun ride in open areas or flat terrain. Be cautious of avalanche risk if going uphill.";
            resultDiv.className = "result safe";
        } else if (snowfallInches === 8) {
            resultMessage = "8 inches of soft powder is great for experienced riders. The snow will be forgiving, but avalanche conditions may begin to rise as the snow piles up.";
            resultDiv.className = "result safe";
        } else if (snowfallInches === 9) {
            resultMessage = "9 inches will create fun conditions for off-trail riding. Avalanche risk is moderate—ensure you're checking local reports and avoid steep slopes.";
            resultDiv.className = "result safe";
        } else if (snowfallInches === 10) {
            resultMessage = "10 inches of snow will give you great off-trail riding conditions, but the avalanche risk is starting to climb. Be sure to have proper gear.";
            resultDiv.className = "result safe";
        } else if (snowfallInches === 12) {
            resultMessage = "12 inches of snow gives you great conditions for riding in deeper powder. The avalanche risk is moderate to high depending on the terrain. Always carry safety equipment.";
            resultDiv.className = "result safe";
        } else if (snowfallInches === 15) {
            resultMessage = "15 inches of snow means deep powder. The conditions will be a blast for experienced riders, but avalanche risk increases significantly. Stay in areas you know well.";
            resultDiv.className = "result warning";
        } else if (snowfallInches === 20) {
            resultMessage = "20 inches of snow creates deep powder, but avalanche risk is high. At this point, terrain assessment is crucial, and you need avalanche safety gear.";
            resultDiv.className = "result warning";
        } else if (snowfallInches === 25) {
            resultMessage = "25 inches of snow creates incredibly deep powder. Avalanche risk is very high, especially on steep slopes. Proceed with caution, and ensure you have all necessary safety equipment.";
            resultDiv.className = "result warning";
        } else if (snowfallInches === 30) {
            resultMessage = "30 inches of snow brings extreme conditions. Avalanche risk is severe. Only experienced riders should consider venturing into this deep snow, and only in very safe, controlled areas.";
            resultDiv.className = "result warning";
        } else if (snowfallInches > 30) {
            resultMessage = `${snowfallInches} inches of snow means extremely deep powder. Avalanche risk is extremely high. Steep terrain and open areas should be avoided unless you are trained in avalanche safety and equipped with the right gear. These conditions will be thrilling, but only if you are prepared and have proper avalanche knowledge. The ride will be exhilarating but very risky.`;
            resultDiv.className = "result warning";
        }

        // Add general fun factor and snow quality for each range
        if (snowfallInches >= 6 && snowfallInches < 12) {
            resultMessage += "<br><br>Perfect for a smooth, powdery ride—ideal for someone with your experience. Conditions will be great, but avalanche risk is moderate, so stay aware.";
        } else if (snowfallInches >= 12 && snowfallInches < 20) {
            resultMessage += "<br><br>Conditions are thrilling, with deeper snow for more challenging rides. Avalanche risk is rising, and terrain management becomes key.";
        } else if (snowfallInches >= 20) {
            resultMessage += "<br><br>Extreme snow conditions! If you are well-prepared, this will be one of the most thrilling and challenging snowmobiling experiences, but ensure that you have the right gear and are aware of avalanche risks.";
        }

        resultDiv.innerHTML = resultMessage;
    }
</script>

</body>
</html>
