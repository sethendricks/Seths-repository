<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowmobiling Safety Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
        }
        .result.warning {
            color: red;
        }
        .result.safe {
            color: green;
        }
        .result.info {
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Snowmobiling Safety Checker</h1>
    <label for="snowfall">Enter the amount of new snowfall (in cm):</label>
    <input type="number" id="snowfall" placeholder="Enter snowfall in cm" />
    <button onclick="checkSnowmobilingSafety()">Check Safety</button>

    <div class="result" id="result"></div>
</div>

<script>
    function checkSnowmobilingSafety() {
        const snowfall = parseFloat(document.getElementById('snowfall').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(snowfall) || snowfall < 0) {
            resultDiv.innerHTML = "Please enter a valid number for snowfall.";
            resultDiv.className = "result warning";
            return;
        }

        // Define safety thresholds
        const SAFE_SNOWFALL_THRESHOLD = 5;  // cm for safe snowmobiling
        const AVALANCHE_RISK_THRESHOLD = 30;  // cm above which avalanche risk increases
        const POWDER_DAY_THRESHOLD = 15;  // cm for powder day conditions

        let resultMessage = "";

        if (snowfall < SAFE_SNOWFALL_THRESHOLD) {
            resultMessage = "Not enough snow for safe snowmobiling. You need more snow to safely operate a snowmobile.";
            resultDiv.className = "result warning";
        } else if (snowfall >= AVALANCHE_RISK_THRESHOLD) {
            resultMessage = "Warning: Avalanche risk is high due to heavy snowfall (30+ cm). Avoid snowmobiling in areas with poor avalanche control.";
            resultDiv.className = "result warning";
        } else {
            resultMessage = "Safe for snowmobiling. Avalanche risk is moderate. Always check local avalanche reports and ensure you're familiar with the area.";
            resultDiv.className = "result safe";
        }

        // Add additional information about snow quality and conditions
        if (snowfall >= POWDER_DAY_THRESHOLD && snowfall < AVALANCHE_RISK_THRESHOLD) {
            resultMessage += "<br><br>Great news! You’re experiencing a powder day. This is ideal snowmobiling weather. The snow is soft and fluffy, providing great conditions for smooth rides.";
            resultDiv.className = "result safe";
        } else if (snowfall >= SAFE_SNOWFALL_THRESHOLD && snowfall < POWDER_DAY_THRESHOLD) {
            resultMessage += "<br><br>The snow conditions are decent for snowmobiling. While not a powder day, it’s still a good day to ride. Ensure you are aware of potential avalanche risks.";
            resultDiv.className = "result info";
        } else {
            resultMessage += "<br><br>Ensure you're familiar with the snow conditions and the terrain. Avalanche safety gear is recommended if the snow is heavy.";
        }

        resultDiv.innerHTML = resultMessage;
    }
</script>

</body>
</html>
