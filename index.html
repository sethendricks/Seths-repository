<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowmobiling Safety Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
        }
        .result.warning {
            color: red;
        }
        .result.safe {
            color: green;
        }
        .result.info {
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Snowmobiling Safety Checker</h1>
    <label for="snowfall">Enter the amount of new snowfall (in inches):</label>
    <input type="number" id="snowfall" placeholder="Enter snowfall in inches" />
    <button onclick="checkSnowmobilingSafety()">Check Safety</button>

    <div class="result" id="result"></div>
</div>

<script>
    function checkSnowmobilingSafety() {
        const snowfallInches = parseFloat(document.getElementById('snowfall').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(snowfallInches) || snowfallInches < 0) {
            resultDiv.innerHTML = "Please enter a valid number for snowfall.";
            resultDiv.className = "result warning";
            return;
        }

        // Define safety thresholds (converted to inches)
        const SAFE_SNOWFALL_THRESHOLD = 2;  // inches for safe snowmobiling
        const AVALANCHE_RISK_THRESHOLD = 12;  // inches above which avalanche risk increases
        const POWDER_DAY_THRESHOLD = 6;  // inches for powder day conditions

        let resultMessage = "";

        // Evaluate safety based on snowfall
        if (snowfallInches < SAFE_SNOWFALL_THRESHOLD) {
            resultMessage = "Not enough snow for safe snowmobiling. You need more snow to safely operate a snowmobile.";
            resultDiv.className = "result warning";
        } else if (snowfallInches >= AVALANCHE_RISK_THRESHOLD && snowfallInches < 30) {
            resultMessage = "Safe for snowmobiling. Avalanche risk is moderate. Always check local avalanche reports and ensure you're familiar with the area.";
            resultDiv.className = "result safe";
        } else if (snowfallInches >= 30) {
            resultMessage = "Warning: Avalanche risk is high due to heavy snowfall (30+ inches).";
            resultMessage += "<br><br>In these conditions, it's critical to assess terrain carefully. Avoid steep slopes, especially those with loose snow, as they are prone to avalanches. Steep mountain areas, open fields, or places with existing snowdrifts should be avoided unless you have proper avalanche safety training and equipment. It's best to stay in low-angle terrain or protected areas.";
            resultDiv.className = "result warning";
        }

        // Add additional information about snow quality and conditions
        if (snowfallInches >= POWDER_DAY_THRESHOLD && snowfallInches < AVALANCHE_RISK_THRESHOLD) {
            resultMessage += "<br><br>Great news! You’re experiencing a powder day. This is ideal snowmobiling weather. The snow is soft and fluffy, providing great conditions for smooth rides.";
            resultDiv.className = "result safe";
        } else if (snowfallInches >= SAFE_SNOWFALL_THRESHOLD && snowfallInches < POWDER_DAY_THRESHOLD) {
            resultMessage += "<br><br>The snow conditions are decent for snowmobiling. While not a powder day, it’s still a good day to ride. Ensure you are aware of potential avalanche risks.";
            resultDiv.className = "result info";
        } else {
            resultMessage += "<br><br>Ensure you're familiar with the snow conditions and the terrain. Avalanche safety gear is recommended if the snow is heavy.";
        }

        resultDiv.innerHTML = resultMessage;
    }
</script>

</body>
</html>
