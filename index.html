<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowmobiling Safety Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        .result.warning {
            color: red;
        }
        .result.safe {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Snowmobiling Safety Checker</h1>
    <label for="snowfall">Enter the amount of new snowfall (in cm):</label>
    <input type="number" id="snowfall" placeholder="Enter snowfall in cm" />
    <button onclick="checkSnowmobilingSafety()">Check Safety</button>

    <div class="result" id="result"></div>
</div>

<script>
    function checkSnowmobilingSafety() {
        const snowfall = parseFloat(document.getElementById('snowfall').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(snowfall) || snowfall < 0) {
            resultDiv.innerHTML = "Please enter a valid number for snowfall.";
            resultDiv.className = "result warning";
            return;
        }

        // Define safety thresholds
        const SAFE_SNOWFALL_THRESHOLD = 5;  // cm for safe snowmobiling
        const AVALANCHE_RISK_THRESHOLD = 30;  // cm above which avalanche risk increases

        if (snowfall < SAFE_SNOWFALL_THRESHOLD) {
            resultDiv.innerHTML = "Not enough snow for safe snowmobiling. Please wait for more snow.";
            resultDiv.className = "result warning";
        } else if (snowfall >= AVALANCHE_RISK_THRESHOLD) {
            resultDiv.innerHTML = "Warning: Avalanche risk is high due to heavy snowfall (30+ cm). Avoid snowmobiling.";
            resultDiv.className = "result warning";
        } else {
            resultDiv.innerHTML = "Safe for snowmobiling. Avalanche risk is moderate. Always check local avalanche reports.";
            resultDiv.className = "result safe";
        }
    }
</script>

</body>
