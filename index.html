<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowmobiling Safety Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
        }
        .result.warning {
            color: red;
        }
        .result.safe {
            color: green;
        }
        .result.info {
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Snowmobiling Safety Checker</h1>
    <label for="snowfall">Enter the amount of new snowfall (in inches):</label>
    <input type="number" id="snowfall" placeholder="Enter snowfall in inches" />
    
    <label for="windDirection">Enter the wind direction (e.g., North, South, East, West):</label>
    <input type="text" id="windDirection" placeholder="Enter wind direction" />
    
    <label for="windLoad">Enter the wind load (in mph or km/h):</label>
    <input type="number" id="windLoad" placeholder="Enter wind load" />
    
    <button onclick="checkSnowmobilingSafety()">Check Safety</button>

    <div class="result" id="result"></div>
</div>

<script>
    function checkSnowmobilingSafety() {
        const snowfallInches = parseFloat(document.getElementById('snowfall').value);
        const windDirection = document.getElementById('windDirection').value.trim().toLowerCase();
        const windLoad = parseFloat(document.getElementById('windLoad').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(snowfallInches) || snowfallInches < 0 || isNaN(windLoad) || windLoad < 0 || windDirection === "") {
            resultDiv.innerHTML = "Please enter valid values for snowfall, wind direction, and wind load.";
            resultDiv.className = "result warning";
            return;
        }

        let resultMessage = "";

        // Assess snow conditions
        if (snowfallInches < 2) {
            resultMessage = "Not enough snow for snowmobiling. With less than 2 inches, terrain will likely be uneven, and riding will be rough. Avoid snowmobiling in these conditions.";
            resultDiv.className = "result warning";
        } else if (snowfallInches >= 2 && snowfallInches < 6) {
            resultMessage = "Conditions are not ideal for snowmobiling. Snow is minimal, and wind could make conditions even worse.";
            resultDiv.className = "result info";
        } else if (snowfallInches >= 6 && snowfallInches < 12) {
            resultMessage = "Perfect for a smooth, powdery rideâ€”ideal for someone with your experience.";
            resultDiv.className = "result safe";
        } else {
            resultMessage = "Extreme snow conditions. Avalanche risk is high. Proceed with caution.";
            resultDiv.className = "result warning";
        }

        // Adjust conditions based on wind direction and load
        if (windDirection === "north" || windDirection === "west") {
            resultMessage += "<br><br>Wind coming from the North or West could lead to blowing snow, creating uneven surfaces and increasing avalanche risk.";
        } else if (windDirection === "south" || windDirection === "east") {
            resultMessage += "<br><br>Wind coming from the South or East may not affect snow conditions as much, but heavy winds could still drift snow in certain areas.";
        }

        // Wind load effects
        if (windLoad >= 20 && windLoad < 40) {
            resultMessage += "<br><br>Wind load is moderate. It could affect snowpack stability, increasing avalanche risk. Be cautious in higher altitudes.";
        } else if (windLoad >= 40) {
            resultMessage += "<br><br>Wind load is high. Expect drifting snow and increased avalanche risk. Do not venture into steep or exposed terrain without proper equipment.";
        }

        // Add general fun factor and snow quality for each range
        if (snowfallInches >= 6 && snowfallInches < 12) {
            resultMessage += "<br><br>Conditions will be great, but wind may cause drifting snow and unstable terrain in some areas. Stay aware.";
        } else if (snowfallInches >= 12 && snowfallInches < 20) {
            resultMessage += "<br><br>Conditions are thrilling, with deeper snow for more challenging rides. Avalanche risk is rising, and wind may worsen conditions.";
        } else if (snowfallInches >= 20) {
            resultMessage += "<br><br>Extreme snow conditions! If you are well-prepared, this will be one of the most thrilling and challenging snowmobiling experiences, but wind load could worsen the situation.";
        }

        resultDiv.innerHTML = resultMessage;
    }
</script>

</body>
</html>
